<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-3 p-4">
        <h1 class="mb-4 fw-bold display-5 text-center">Change Password</h1>
        <form (ngSubmit)="onSubmit(changePasswordForm)" #changePasswordForm="ngForm" novalidate>
          <div class="mb-3">
            <label for="oldPassword" class="form-label fs-5">Old Password</label>
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              class="form-control form-control-lg"
              ngModel
              required
              aria-describedby="oldPasswordHelp"
            />
            <!-- <div *ngIf="changePasswordForm.submitted && !oldPassword?.valid" class="form-text text-danger">
              Old password is required.
            </div> -->
          </div>

          <div class="mb-4">
            <label for="newPassword" class="form-label fs-5">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="form-control form-control-lg"
              ngModel
              required
              aria-describedby="newPasswordHelp"
            />
            <!-- <div *ngIf="changePasswordForm.submitted && !newPassword?.valid" class="form-text text-danger">
              New password is required.
            </div> -->
          </div>

          <button
            type="submit"
            [disabled]="changePasswordForm.invalid"
            class="btn btn-dark btn-lg w-100"
          >
            Change Password
          </button>
        </form>

        <div *ngIf="message" class="alert alert-success mt-4 text-center" role="alert">
          {{ message }}
        </div>
        <div *ngIf="error" class="alert alert-danger mt-4 text-center" role="alert">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
