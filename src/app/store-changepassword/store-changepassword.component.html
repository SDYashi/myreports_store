<div class="container-fluid mt-2">
  <div class="card shadow">
    <div class="card-header" style="background-color:#059c5d; color: white; font-weight: bold;background-image: linear-gradient(to right, #011f06, #059c5d);">
      <h6 class="mb-0"> Change Password</h6>
    </div>
    <div class="card-body" style="background-color: whitesmoke;">
        <form (ngSubmit)="onSubmit(changePasswordForm)" #changePasswordForm="ngForm" novalidate>
        <div class="row">
              <div class="col-6">
            <div class="form-group">
            <label for="oldPassword" class="form-label fs-5">Old Password</label>
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              class="form-control form-control-lg"
              ngModel
              required
              aria-describedby="oldPasswordHelp"
            />
                    </div>
              </div>
          <div class="col-6">
           <div class="form-group">
            <label for="newPassword" class="form-label fs-5">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="form-control form-control-lg"
              ngModel
              required
              aria-describedby="newPasswordHelp"
            />
              </div>    
              </div>
              <br><br><br>
          <div class="col-4" style="margin-top: 20px;">
           <div class="form-group">
          <button
            type="submit"
            [disabled]="changePasswordForm.invalid"
            class="btn btn-success" >
            Change Password
          </button>
                   
                     </div>

              </div>
            </div>
        </form>

        <div *ngIf="message" class="alert alert-success mt-4 text-center" role="alert">
          {{ message }}
        </div>
        <div *ngIf="error" class="alert alert-danger mt-4 text-center" role="alert">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
