<div class="container-fluid mt-2">
  <div class="card shadow">
    <div class="card-header" style="background-color:#059c5d; color: white; font-weight: bold;background-image: linear-gradient(to right, #011f06, #059c5d);">
      <h6 class="mb-0">User  Profile</h6>
    </div>
    <div class="card-body" style="background-color: whitesmoke;">
              <form #userProfileForm="ngForm" (ngSubmit)="onSubmit(userProfileForm)">
                <div class="row">
                <div class="col-6">                  
                <div class="form-group">
                  <label for="designation"><strong>Designation</strong></label>
                  <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="userProfile.designation" required>
                </div>
                </div>
                <div class="col-6">
                <div class="form-group">
                  <label for="employee_number"><strong>Employee Number</strong></label>
                  <input type="text" class="form-control" id="employee_number" name="employee_number" [(ngModel)]="userProfile.employee_number" required>
                </div>
                </div>

                <div class="col-6">
                <div class="form-group">
                  <label for="email"><strong>Email</strong></label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userProfile.email" required>
                </div>
                </div>

                <div class="col-6">
                <div class="form-group">
                  <label for="mobile_number"><strong>Mobile Number</strong></label>
                  <input type="text" class="form-control" id="mobile_number" name="mobile_number" [(ngModel)]="userProfile.mobile_number" required>
                </div>
                </div>

                <div class="col-6">
                <div class="form-group">
                  <label for="place_of_posting"><strong>Place of Posting</strong></label>
                  <input type="text" class="form-control" id="place_of_posting" name="place_of_posting" [(ngModel)]="userProfile.place_of_posting" required>
                </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                <button type="submit" class="btn btn-success mt-3">Update Profile</button>
                <button type="button" class="btn btn-danger mt-3 ms-2" (click)="userProfileForm.reset()">Reset</button>

                </div>

                </div>
              </form>
                <div *ngIf="responseMessage" class="alert alert-info mt-2">
                  {{ responseMessage }}
                </div>
    </div>
  </div>
</div>
