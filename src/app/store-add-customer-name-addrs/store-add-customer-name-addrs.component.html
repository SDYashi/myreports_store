<div class="container-fluid mt-2">
  <div class="card shadow">
    <div class="card-header" style="background-color:#059c5d; color: white; font-weight: bold;background-image: linear-gradient(to right, #011f06, #059c5d);">
      <h5 class="mb-0">Add Customer Name</h5>
    </div>
    <div class="card-body" style="background-color: whitesmoke;">

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form (ngSubmit)="addCustomerName()" style="background-color: #f8f9fa; border-radius: 5px;">
            <div class="form-group">
              <label for="customer_name" class="form-label"><strong>Customer Name:</strong></label>
              <input type="text" class="form-control" [(ngModel)]="customer_name" name="customer_name" required>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <label for="" class="form-label">.</label>
          <button type="submit" class="btn btn-primary w-100">Add Customer Name</button>
        </div>
      </div>
    </div>
  </div>
</div>
