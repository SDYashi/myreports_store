<div class="login-container">
  <div class="login-card">
    <h1>LAB LOGIN</h1>
    <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(loginForm)">
      <input
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="userinfor.username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="userinfor.password"
        required
      />

      <div class="options-row">
        <!-- Add options like remember me or forgot password here if needed -->
      </div>

      <button type="submit" class="sign-in-btn">SIGN IN</button>
    </form>

    <div *ngIf="respose_msg" class="response-msg">
      {{ respose_msg | json }}
    </div>

    <br />
    <p class="footer-text">
      <strong>M.P.P.K.V.V.Co Ltd INDORE</strong><br />
      All Rights Reserved.
    </p>
  </div>
</div>
