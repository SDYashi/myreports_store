<div class="container-fluid mt-2">
  <div class="card shadow">
    <div class="card-header" style="background-color:#059c5d; color: white; font-weight: bold;background-image: linear-gradient(to right, #011f06, #059c5d);">
      <h6 class="mb-0"> Add job rating for testing items</h6>
    </div>
    <div class="card-body" style="background-color: whitesmoke;">
          <form #dtrcapacityForm="ngForm" (ngSubmit)="onSubmit(dtrcapacityForm)">
            <div class="row">
              <div class="col-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="dtrcapacity.dtr_capacity" name="dtr_capacity" placeholder="Enter Job Rating Capacity" required>
            </div>
              </div>
              <div class="col-6">
           <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!dtrcapacityForm.valid">Add reference capacity</button>
           </div>                
              </div>
            </div>
          </form>
            <div *ngIf="responseMessage" class="alert alert-info mt-2">
              {{ responseMessage }}
            </div>

    </div>
  </div>
</div>
<div class="container-fluid mt-3">
  <div class="card shadow">
    <div class="card-header" style="background-color:#059c5d; color: white; font-weight: bold;background-image: linear-gradient(to right, #011f06, #059c5d);">
      <h6 class="mb-0">list of job ratings capacities existing</h6>
    </div>
    <div class="card-body" style="background-color: whitesmoke;">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Job Rating Capacity</th>
            <th>Created By</th>
            <th>Updated By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let capacity of dtrCapacities; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ capacity.dtr_capacity }}</td>
            <td>{{ capacity.created_by }}</td>
            <td>{{ capacity.updated_by }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
